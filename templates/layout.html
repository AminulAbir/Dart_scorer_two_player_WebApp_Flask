<!DOCTYPE html>
<html>
<head>
    {% block title %}
    {% endblock %}
</head>
<body>
<div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{category}}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
